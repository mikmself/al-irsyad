<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Login</title>
</head>
<body>
    <form action="">
        <div class="form-input">
            <label for="">Email</label>
            <input type="email" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Password</label>
            <input type="password" name="" id="">
        </div>

        <div class="form-input row">
            <label for="">Gender</label>
            <input type="radio" value="laki-laki" name="g">Laki laki
            <input type="radio" value="perempuan" name="g">perempuan 
        </div>

        <div class="form-input row">
            <label for="">Hobby</label>
            <input type="checkbox" value="renang">Renang
            <input type="checkbox" value="tidur">Tidur 
            <input type="checkbox" value="makan">Makan 
        </div>
        <div class="form-input">
            <label for="">Nama</label>
            <input type="text" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Umur</label>
            <input type="number" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Telephone</label>
            <input type="tel" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Tanggal Lahir</label>
            <input type="date" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Foto</label>
            <input type="file" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Pilih mobil</label>
            <select name="" id=""  >
                <option value="" disabled>pilih mobil</option>
                <option value="">Lambo</option>
                <option value="">Ferari</option>
                <option value="">Civic</option>
            </select>
        </div>
        <button id="button">Login</button>
    </form>
</body>
</html>
