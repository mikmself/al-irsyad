<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Login</title>
</head>
<body>
    <form action="">
        <div class="form-input">
            <label for="">Email</label>
            <input type="email" name="" id="">
        </div>
        <div class="form-input">
            <label for="">Password</label>
            <input type="password" name="" id="">
        </div>

        <div class="form-input row">
            <label for="">Gender</label>
            <input type="radio" value="laki-laki" name="g">Laki laki
            <input type="radio" value="perempuan" name="g">perempuan 
        </div>

        <div class="form-input row">
            <label for="">Hobby</label>
            <input type="checkbox" value="renang">Renang
            <input type="checkbox" value="tidur">Tidur 
            <input type="checkbox" value="makan">Makan 
        </div>
        <button id="button">Login</button>
    </form>
</body>
</html>
